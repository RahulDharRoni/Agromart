<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Organic - Grocery Store HTML Website Template</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="author" content="" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="css/vendor.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="pb-5">
      <div class="container-lg">
        <div class="row">
          <div class="col-md-12 d-flex flex-wrap justify-content-between my-4">
            <div
              class="section-header d-flex flex-wrap justify-content-between my-4"
            >
              <h2 class="section-title">Best selling products</h2>
            </div>
            <div
              class="section-header d-flex flex-wrap justify-content-between my-4"
            >
              <button
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#productModal"
              >
                Post Your Product
              </button>
            </div>
            <!-- Modal -->
            <div
              class="modal fade"
              id="productModal"
              tabindex="-1"
              aria-labelledby="productModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <form id="productForm" class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="productModalLabel">
                      Post Your Product
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <div class="mb-3">
                      <label for="title" class="form-label"
                        >Product Title</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="title"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="image" class="form-label">Image URL</label>
                      <input
                        type="url"
                        class="form-control"
                        id="image"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="rating" class="form-label"
                        >Rating (e.g. 4.5)</label
                      >
                      <input
                        type="number"
                        step="0.1"
                        class="form-control"
                        id="rating"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="reviews" class="form-label"
                        >Reviews Count</label
                      >
                      <input
                        type="number"
                        class="form-control"
                        id="reviews"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="originalPrice" class="form-label"
                        >Original Price ($)</label
                      >
                      <input
                        type="number"
                        step="0.01"
                        class="form-control"
                        id="originalPrice"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="discountedPrice" class="form-label"
                        >Discounted Price ($)</label
                      >
                      <input
                        type="number"
                        step="0.01"
                        class="form-control"
                        id="discountedPrice"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="discountLabel" class="form-label"
                        >Discount Label (e.g. 10% OFF)</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="discountLabel"
                        required
                      />
                    </div>

                    <div class="mb-3">
                      <label for="quantity" class="form-label">Quantity</label>
                      <input
                        type="number"
                        class="form-control"
                        id="quantity"
                        value="1"
                        required
                      />
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="submit" class="btn btn-success">
                      Submit Product
                    </button>
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Cancel
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- Product Section Started  -->
        <div class="row">
          <div class="col-md-12">
            <div
              class="product-grid row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-5"
              id="product-list"
            ></div>
            <!-- / product-grid -->
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/jquery-1.11.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>
    <script src="js/index.js"></script>
    <script src="js/shop.js"></script>
  </body>
</html>
